<div class="example-container">
    <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails()">

  <mat-form-field>
    <input matInput placeholder="Client Number"  (keypress)="numberOnly($event)" name="ClientNum" (keyup)="onKey($event)"  formControlName="ClientNum"  minlength="6" maxlength="6">
  </mat-form-field>

  <section *ngIf="showCheckbox" class="example-section">
      <mat-card class="example-card">
       <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-checkbox class="example-margin" name="checked" formControlName="Checked">Checked</mat-checkbox>
        </mat-card>
  </section>


  <mat-form-field >
    <input matInput placeholder="Transaction Number"  (keypress)="numberOnly($event)" name="trasNum" minlength="16" maxlength="16" formControlName="trasNum">
  </mat-form-field>


  <mat-form-field >
    <mat-select placeholder="Entry type" name="entrytype" (selectionChange)="onChangeEntity(entity)" formControlName="entrytype">
      <mat-option *ngFor="let entity of entrytype" [value]="entity">{{entity}}</mat-option>
    </mat-select>

</mat-form-field>

  <mat-form-field *ngIf="showFixedBy">
    <mat-select placeholder="Fixed by" name="fixedby"  formControlName="fixedby">
      <mat-option value="option">option 1</mat-option>
      <mat-option value="option">option 2</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
      <mat-select placeholder="Location" name="locations" (selectionChange)="onChangeLocation(location)" formControlName="locations">
        <mat-option *ngFor="let location of locations" [value]="location">{{location}}</mat-option>
      </mat-select>

  </mat-form-field>

  <mat-form-field *ngIf="showAddress" >
    <textarea matInput placeholder="Address" name="Address"  formControlName="Address"></textarea>
  </mat-form-field>

  <div class="example-button-row ">
    <button mat-raised-button color="primary" type="submit">Sumbit</button>
  </div>
</form>

</div>
